[program:email-worker]
process_name=%(program_name)s_%(process_num)02d
command=/usr/bin/php -q /var/www/html/mhapi/artisan queue:work mail-queue --sleep=3 --tries=3 --timeout=90 --daemon
autostart=true
autorestart=true
user=deploy
numprocs=100
redirect_stderr=true
stdout_logfile=/var/www/html/mhapi/worker.log
